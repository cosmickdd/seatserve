# ============================================================================
# Docker Compose for Local Development
# For production, use the single Dockerfile with a managed database service
# ============================================================================

version: '3.9'

services:
  # Development Database
  db:
    image: postgres:15-alpine
    container_name: seatserve_db
    environment:
      POSTGRES_DB: ${DB_NAME:-seatserve}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - seatserve

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: seatserve_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - seatserve

  # Production-like Build
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: seatserve_app
    ports:
      - "8000:8000"
    environment:
      DEBUG: "False"
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production}
      ALLOWED_HOSTS: localhost,127.0.0.1,0.0.0.0,app
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@db:5432/${DB_NAME:-seatserve}
      REDIS_URL: redis://redis:6379/0
      PORT: 8000
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - seatserve
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:

networks:
  seatserve:
    driver: bridge
