version: '3.8'

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: seatserve
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./seatserve-backend
    command: python manage.py runserver 0.0.0.0:8000
    environment:
      DEBUG: "True"
      ALLOWED_HOSTS: localhost,127.0.0.1,backend
      DATABASE_URL: postgresql://postgres:postgres@db:5432/seatserve
      REDIS_URL: redis://redis:6379/0
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./seatserve-backend:/app
    stdin_open: true
    tty: true

  frontend:
    image: node:18-alpine
    working_dir: /app
    command: npm run dev
    environment:
      VITE_API_URL: http://backend:8000/api
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./seatserve-frontend:/app
    stdin_open: true
    tty: true

volumes:
  postgres_data:

networks:
  default:
    name: seatserve_network
